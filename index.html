<!DOCTYPE html>

<html>

<head>

<title>Side by Side Map</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>

<script src="leaflet-side-by-side2.js"></script>

</script>

</head>


<body>

<div id="SidebySideMap" style="height: 800px"></div>

<script type="text/javascript">

  var map = L.map('SidebySideMap', {
    center: [40.0565911, -96.6537284],
    zoom: 5
  });


//Add imagery
var imagery = L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
  attribution:'Map data © OpenStreetMap contributors, CC-BY-SA, Imagery © Mapbox',
  maxZoom: 11,
  minZoom: 5,
  id: 'mapbox.satellite',
  accessToken:'pk.eyJ1IjoicWhlbm5lbGx5IiwiYSI6ImNra2lxc3pzMDExd2kydW53dXlvZWZtd3EifQ.6CWNMfITRjdIArvn-8Ip1g'
}).addTo(map);
//Add Light
  var light = L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager_labels_under/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by Carto, under CC BY 3.0. Data by OpenStreetMap, under ODbL.',
    maxZoom: 11,
    minZoom: 5,
  }).addTo(map);

  L.control.sideBySide(imagery, light).addTo(map);

</script>



</body>

</html>
